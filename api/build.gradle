plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven { url = uri('https://maven.aliyun.com/repository/public/') }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.11'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.4.Final'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.6.RELEASE'
    testImplementation 'junit:junit:4.13.2'

    implementation 'net.sayurinana:common:1.0.0'

//    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.2'
}

group = 'net.sayurinana.server'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

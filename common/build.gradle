plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public/')
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'redis.clients:jedis:2.9.3'
    implementation 'io.lettuce:lettuce-core:6.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.0'
    implementation 'org.apache.commons:commons-pool2:2.11.1'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    implementation 'org.apache.httpcomponents:httpcore:4.4.15'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.springframework:spring-context:5.3.20'
    implementation 'org.aspectj:aspectjweaver:1.9.9.1'
    implementation 'com.fasterxml.jackson:jackson-base:2.12.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7'
    implementation 'org.kie.modules:org-joda-time-main:6.5.0.Final'
    implementation 'org.apache.poi:poi:4.1.0'
    implementation 'cn.afterturn:easypoi-base:4.1.0'
    implementation 'cn.hutool:hutool-all:5.0.0'
    implementation 'io.swagger:swagger-annotations:1.5.22'
    implementation 'io.springfox:springfox-core:2.7.0'
    implementation 'joda-time:joda-time:2.10.14'
    implementation 'com.alibaba:druid:1.2.11'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.baomidou:mybatis-plus-extension:3.5.1'
    implementation 'com.alibaba:fastjson:1.2.79'
    implementation 'commons-lang:commons-lang:2.6'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'javax.servlet:servlet-api:2.5'
}

group = 'net.sayurinana'
version = '1.0.0'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
